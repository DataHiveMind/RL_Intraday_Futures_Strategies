# configs/env/futures_intraday.yaml

market:
  tickers: [SPY, QQQ, DIA, IWM, GLD, SLV, USO, IEF, TLT]
  interval: 1m
  session:
    start: 09:30
    end: 16:00
  latency_ms: 5
  slippage_model: basic
  max_inventory: 100
  initial_cash: 100000

actions:
  type: discrete
  values: [-1, 0, 1]   # sell, hold, buy

reward:
  scheme: pnl_with_risk
  risk_aversion: 0.1
